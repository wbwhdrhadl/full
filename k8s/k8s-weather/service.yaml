apiVersion: v1
kind: Service
metadata:
  name: weathers
    run: weathers
spec:
  type: NodePort  # service type
  ports:
    - nodePort: 30800 # outter port
      port: 8080  # service port
      targetPort: 8000 # container port (pod port)
      protocol: TCP
      name: http
  selector:
    app: weathers
  type: LoadBalancer
  externalIPs:
    - 15.164.207.169