<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n 보다 크면 종료</h3>
<body>
    <script>
        let len=0;
        let sum=0;
        var array = new Array();
        for(let i=0; i<20; i++){
            array[i] = Math.floor(Math.random() * 5) + 1;
            sum+=array[i];
            len++;
            if(sum>20){
                document.write("<br/>배열의 길이 : "+ len);
                document.write("<br/>");
                document.write("입력된 배열 : ");
                for(let j=0; j<array.length; j++){
                    document.write( array[j]+ " ");
                }
                document.write("<br/>누적 합산 값 : "+ sum);
                len2=len-1;
                document.write("<br/>최종 인덱스 : array["+ len2 +"]");
                break;
            }
        }  
    </script>
</body>
</html>
