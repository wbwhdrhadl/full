<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 표기법ㅇ로 Book 객체 만들기</title>
    <script>
        let book = {
            title: "스며드는 리눅스",
            author: "문준현",
            totalPage: 350,
            category: "IT",
            price: 30000,
            leftover: 350,
            rentalState: 1,
            rentalUser: "",
            rentalDay: 0,

            //메소드 작성
            reading: function(page){
                this.leftover-=page;
                return this.leftover;
            },
            rental: function(user, day){
                this.rentalUser = user;
                this.rentalDay = day;
                this.rentalState = 0;
                return this.rentalState;
            },
        };
    </script>
</html>
<html>
    </head>
    <body>
        <h3>리터럴 표기법으로 Book 객체 만들기</h3>
        <hr />
        <script>
            document.write("Book :");
            document.write("<br/>제목 :");
            document.write(book.title + "<br/>");
            document.write("저자 :");
            document.write(book.author + "<br/>");
            document.write("장르 :");
            document.write(book.category + "<br/>");
            document.write("가격 :");
            document.write(book.price+"원");
            document.write("<hr/> ");

            document.write(
                "현재 전체 페이지 " +
                book.totalPage +
                " 중 잔여 페이지가 " +
                book.reading(50) +
                "페이지 남으셨습니다. <br><hr />" 
            );
            book.rental("임예준", 30);
            let state = { 0: "대여중", 1:  "대여가능" };
            document.write(
              "현재 " +
                book.title +
                "는 "+
                book.rentalUser +
                "님에게 " +
                book.rentalDay +
                "일 동안" +
                state[book.rentalState] +
                "입니다."
            );
            
        </script>
    </body>
</html>
