<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>star3 - * 출력</title>
</head>
    <body>
        <h3>star3 - * 출력</h3>
        <hr/>
        <script>
            let n=5;
                for(i=n; i>0; i--){
                    for(j=0; j<n-1-i; j++) document.write("&nbsp;");
                    for(j=0; j<i*2+1; j++) document.write("*");
                    document.write("<br>");
                }
                for(i=0; i<n; i++){
                    for(j=0; j<n-1-i; j++) document.write("&nbsp;");
                    for(j=0; j<i*2+1; j++) document.write("*");
                    document.write("<br>");
                }
        </script>
    </body>
</html>
