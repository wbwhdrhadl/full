<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz4</title>
</head>
<h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n 보다 크면 종료</h3>
<body>
    <script>
        let input = prompt("배열의길이를 입력하세요", 5);
        document.write("배열의 길이 : "+ input);
        document.write("<br /> 원래 배열의 값 :"+ " ");
        let sum=0;
        let array = new Array(input);
        for(let i=0; i<input; i++){
            array[i] = Math.floor(Math.random() * 10) + 1;
        }  
        for(let j=0; j<input; j++){
            document.write(array[j]+ " ");
        }
        for(let j=0; j<input; j++){
            sum+=array[j];
            if(sum>3*input){

                document.write("<br/> array["+j+"]");
                document.write("<br/> sum =  "+ sum);
                break;
            }
        }

    </script>
</body>

</html>
