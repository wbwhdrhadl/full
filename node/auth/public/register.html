<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Authentication</title>
        <link type="text/css" rel="stylesheet" href="mystyle.css" />
    </head>
    <body>
        <h1>User Authentication</h1>
        <hr /> 
        <div class="box">
            <form action="/register" method="post" name="userForm" target="targetURL">
                <p>Userid &nbsp;&nbsp;<input type="text" name="id" size=10></p>
                <p>Password <input type="password" name="pw" size=10></p>
                <div class="box-inner">
                    <input type="submit" value="회원가입" />&nbsp;&nbsp;
                    <input type="reset" value="취소" />
                </div>
            </form>
        </div>
    </body>
</html>
