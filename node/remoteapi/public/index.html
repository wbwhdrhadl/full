<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RESTful API Example</title>
    </head>
    <body>
        <h1>RESTful API Example</h1>
        <hr /><h4>GET APIs</h4><hr />
        <form method="post" action="/api/users/userBody" name="userForm" target="targetURL">
            <input type="button" value="get /Hello" onclick="document.targetURL.location.href='/Hello'" />&nbsp;&nbsp;
            <input type="button" value="get /api/users" onclick="document.targetURL.location.href='/api/users'" /><p />
            <input type="button" value="get Path params /api/users/user" onclick="document.targetURL.location.href='/api/users/'+document.userForm.id.value" />&nbsp;&nbsp;
            <input type="button" value="get Query params /api/users/user" onclick="document.targetURL.location.href='/api/users/user?user_id='+document.userForm.id.value" /><p />
            I D &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size=10 name="id" /><p />
            NAME &nbsp;<input type="text" size=10 name="name" /><p />
            <input type="button" value="get Query params user_id & name /api/users/user" onclick="document.targetURL.location.href='/api/users/user?user_id='+document.userForm.id.value+'&name='+document.userForm.name.value" /><p />
            <hr /><h4>POST APIs</h4><hr />
            <button type="submit" formaction="/api/users/userBody">POST => /api/users/userBody</button>&nbsp;&nbsp;
            <button type="submit" formaction="/api/users/add">POST => /api/users/add</button>&nbsp;&nbsp;
        </form>
        <hr />
        <iframe name="targetURL" class="iframe-preview center" width="90%" height="500" style="border:none" src="/Hello">
        </iframe>
    </body>
</html>
