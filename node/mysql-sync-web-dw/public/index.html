<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sync-mysql Example</title>
    </head>
    <body>
        <h1>sync-mysql Example</h1>
        <form name="userForm" target="targetURL">
            <input type="button" value="GET /HELLO" onclick='document.targetURL.
            location.href="/Hello"'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="Select st_info" onclick='document.targetURL.
            location.href="/select"'><p>
            ST_ID &nbsp;<input type="text" name="id" size=10><p>
            NAME &nbsp;<input type="text" name="name" size=10><p>
            DEPT &nbsp;<input type="text" name="dept" size=10><p>
            <input type="button" value="Insert st_info" onclick='document.targetURL.
            location.href="/insert?ST_ID="+document.userForm.id.value+"&NAME="+document.userForm.name.value+"&DEPT="+document.userForm.dept.value'><p>
            <input type="button" value="update st_info" onclick='document.targetURL.
            location.href="/update?ST_ID="+document.userForm.id.value+"&NAME="+document.userForm.name.value+"&DEPT="+document.userForm.dept.value'><p>
            <input type="button" value="delete st_info" onclick='document.targetURL.
            location.href="/delete?ST_ID="+document.userForm.id.value'><p>
  
        
        </form>

    </body>
    ---------------------------------------------------------<br>
    <iframe name="targetURL" class="iframe-preview center" width="90" height="500"
    style="border:none" src="http://192.168.1.74:8000/Hello">
    </iframe>
</html>
